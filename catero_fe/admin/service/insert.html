<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Service</h2>
        <form id="addServiceForm" enctype="multipart/form-data" onsubmit="addService(event)">
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <select class="form-control" id="serviceName" name="serviceName" required>
                    <option value="Wedding">Wedding</option>
                    <option value="BirthDays">BirthDays</option>
                    <option value="Bussiness Events">Bussiness Events</option>
                    <option value="Private">Private</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="supplierId">Supplier ID</label>
                <input type="text" class="form-control" id="supplierId" name="supplierId" required>
            </div>
            <div class="form-group">
                <label for="file">Image</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Add Service</button>
        </form>
    </div>

    <script>
        function addService(event) {
            event.preventDefault();
            var form = document.getElementById("addServiceForm");
            var formData = new FormData(form);

            $.ajax({
                type: "POST",
                url: "https://localhost:7176/api/Service",
                data: formData,
                processData: false,
                contentType: false,
                success: function () {
                    alert("Service added successfully.");
                    window.location.href = "../index.html#/service";
                },
                error: function (xhr) {
                    alert("Failed to add service.");
                },
            });
        }
    </script>
</body>
</html>
